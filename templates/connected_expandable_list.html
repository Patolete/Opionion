<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="container">
        <div class="header">
            <a href='/' class="logo">Opi</a>
            <a href='/'><img class="cebolla" src="../static/img/cebolla.jpg" alt="Onion Logo"></a>
            <a href='/' class="logo">nion</a>
        </div>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inknut Antiqua', serif;
            background-color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        .cebolla {
            width: 100px;
            height: 150px;
            top: 20px;
            right: 20px;
            border-radius: 50%;
        }

        .header {
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-left: 450px;
            padding-top: 0px;
            margin-top: 30px;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
            justify-content: space-between;
        }

        .container{
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
        }

        .logo {
            font-family: 'Inknut Antiqua', serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 4rem;
            font-weight: 300;
            color: #000000;
            letter-spacing: 0px;
            position: relative;
            display: inline-block;
            text-decoration: none;
        }

        /* Lista de pel√≠culas */
        .movies-list {
            margin: 30px 0;
        }

        /* Card de pel√≠cula */
        .movie-item {
            background: #8b6b9e;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Header de la pel√≠cula */
        .movie-header {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            cursor: pointer;
            position: relative;
        }

        .movie-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .movie-title-input {
            flex: 1;
            background: #e8e8e8;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 500;
            margin-right: 15px;
            pointer-events: none;
            color: #333;
        }

        .movie-author {
            color: white;
            font-size: 0.9rem;
            margin-right: 15px;
            white-space: nowrap;
        }

        .movie-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .movie-icon.blue {
            background: linear-gradient(135deg, #64b5f6, #2196f3);
        }

        .movie-icon.yellow {
            background: linear-gradient(135deg, #ffd54f, #ffc107);
        }

        .movie-icon.green {
            background: linear-gradient(135deg, #81c784, #4caf50);
        }

        /* Contenido expandible */
        .movie-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            padding: 0 25px;
        }

        .movie-item.expanded .movie-content {
            max-height: 800px;
            padding: 0 25px 25px 25px;
        }

        .movie-description {
            background: #e8e8e8;
            border: 2px solid #4a3654;
            border-radius: 15px;
            padding: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .movie-rating {
            background: rgba(255, 215, 79, 0.2);
            padding: 10px;
            border-radius: 10px;
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Bot√≥n volver */
        .volver-button {
            display: inline-block;
            background: #8b6b9e;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: 2px solid #6b4b7e;
        }

        .volver-button:hover {
            background: #6b4b7e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 107, 158, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-container {
                font-size: 2rem;
            }

            .movie-header {
                flex-wrap: wrap;
                padding: 15px;
            }

            .movie-title-input {
                font-size: 0.9rem;
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lista de pel√≠culas -->
        <div class="movies-list" id="moviesList">
            <div class="no-results">Cargando pel√≠culas...</div>
        </div>

        <!-- Bot√≥n volver -->
        <a href="/buscador" class="volver-button">‚Üê Nueva B√∫squeda</a>
    </div>

    <script>
        // ============================================
        // CARGAR PEL√çCULAS DESDE PYTHON
        // ============================================
        
        // Obtener pel√≠culas guardadas del localStorage
        const peliculasGuardadas = localStorage.getItem('peliculas_encontradas');
        
        if (!peliculasGuardadas) {
            // Si no hay pel√≠culas, redirigir al buscador
            document.getElementById('moviesList').innerHTML = 
                '<div class="no-results">No hay resultados. <a href="/peliculas">Hacer b√∫squeda</a></div>';
        } else {
            // Parsear las pel√≠culas de JSON
            const peliculas = JSON.parse(peliculasGuardadas);
            renderMovies(peliculas);
        }

        // ============================================
        // FUNCI√ìN PARA RENDERIZAR PEL√çCULAS
        // ============================================
        function renderMovies(peliculas) {
            const container = document.getElementById('moviesList');
            
            if (peliculas.length === 0) {
                container.innerHTML = '<div class="no-results">üòî No se encontraron pel√≠culas</div>';
                return;
            }
            
            container.innerHTML = '';

            peliculas.forEach(pelicula => {
                const movieItem = document.createElement('div');
                movieItem.className = 'movie-item';
                movieItem.dataset.id = pelicula.id;

                movieItem.innerHTML = `
                    <div class="movie-header" onclick="toggleMovie(${pelicula.id})">
                        <input type="text" class="movie-title-input" value="${pelicula.title}" readonly>
                        <span class="movie-author">By ${pelicula.author}</span>
                        <span class="movie-icon ${pelicula.iconColor}">üßÖ</span>
                    </div>
                    <div class="movie-content">
                        ${pelicula.rating > 0 ? `
                            <div class="movie-rating">
                                ‚≠ê Calificaci√≥n: ${pelicula.rating}/10
                            </div>
                        ` : ''}
                        <div class="movie-description">
                            ${pelicula.description}
                        </div>
                    </div>
                `;

                container.appendChild(movieItem);
            });
        }

        // ============================================
        // FUNCI√ìN PARA EXPANDIR/CONTRAER PEL√çCULA
        // ============================================
        function toggleMovie(id) {
            const movieItem = document.querySelector(`.movie-item[data-id="${id}"]`);
            const allMovies = document.querySelectorAll('.movie-item');
            
            // Cerrar todas las dem√°s pel√≠culas
            allMovies.forEach(item => {
                if (item.dataset.id != id) {
                    item.classList.remove('expanded');
                }
            });

            // Toggle de la pel√≠cula clickeada
            movieItem.classList.toggle('expanded');
        }

        // Cerrar pel√≠cula al presionar ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.movie-item').forEach(item => {
                    item.classList.remove('expanded');
                });
            }
        });

        console.log('‚úÖ Pel√≠culas cargadas desde Python:', peliculas ? peliculas.length : 0);
    </script>
</body>
</html>
